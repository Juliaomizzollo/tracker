<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro da Julia 游꼔</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7fb;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ab7bc0;
      margin-bottom: 10px;
    }

    .modo {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .modo button {
      background-color: #e3dfff;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .modo button.active {
      background-color: #ab7bc0;
      color: white;
    }

    .timer {
      font-size: 64px;
      margin: 20px;
      color: #6b6bb8;
    }

    .buttons button {
      background-color: #ffe3e3;
      border: none;
      color: #333;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ffd6d6;
    }

    .info, .relatorio {
      margin-top: 20px;
      background: #f0faff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .info p {
      margin: 5px 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ab7bc0;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Julia's study time 游닄</h1>

  <div class="modo">
    <button onclick="setModo('pomodoro')" id="btnPomodoro">Pomodoro</button>
    <button onclick="setModo('short')" id="btnShort">Short Break</button>
    <button onclick="setModo('long')" id="btnLong">Long Break</button>
  </div>

  <div class="timer" id="timer">30:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Zerar</button>
  </div>

  <div class="info">
    <p><strong>Pomodoros hoje:</strong> <span id="pomodorosHoje">0</span></p>
    <p><strong>Tempo estudado:</strong> <span id="tempoHoje">0</span> min (<span id="tempoHojeHoras">0.0</span> h)</p>
  </div>

  <div class="relatorio">
    <p><strong>Relat칩rio do dia:</strong></p>
    <textarea id="relatorioTexto" placeholder="Escreva aqui seu resumo do estudo de hoje..."></textarea>
    <p id="statusSalvar" style="font-size: 12px; color: #666; margin-top: 5px;"></p>
  </div>

  <div class="nav">
    <a href="historico.html">游늵 Ver hist칩rico e gr치ficos</a>
  </div>

  <div class="footer">
    Feito com 游눞 por Julia 
  </div>

  <script>
    let tempo = 30 * 60; // tempo inicial: 30min
    let timer;
    let rodando = false;
    let modoAtual = 'pomodoro';

    function formatar(segundos) {
      const m = Math.floor(segundos / 60).toString().padStart(2, '0');
      const s = (segundos % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function setModo(modo) {
      modoAtual = modo;
      clearInterval(timer);
      rodando = false;

      if (modo === 'pomodoro') tempo = 30 * 60;
      if (modo === 'short') tempo = 8 * 60;
      if (modo === 'long') tempo = 20 * 60;

      document.getElementById('timer').textContent = formatar(tempo);

      document.querySelectorAll('.modo button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn${modo.charAt(0).toUpperCase() + modo.slice(1)}`).classList.add('active');
    }

    function startTimer() {
      if (!rodando) {
        rodando = true;
        timer = setInterval(() => {
          if (tempo > 0) {
            tempo--;
            document.getElementById('timer').textContent = formatar(tempo);
          } else {
            clearInterval(timer);
            rodando = false;

            if (modoAtual === 'pomodoro') {
              salvarPomodoro();
              alert("Pomodoro finalizado! Hora da pausa 游땕");
              enviarNotificacao("Pomodoro finalizado!");
            } else {
              alert("Pausa finalizada! Vamos voltar? 游눩");
              enviarNotificacao("Pausa finalizada!");
            }

            setModo(modoAtual);
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      rodando = false;
    }

    function resetTimer() {
      clearInterval(timer);
      rodando = false;
      setModo(modoAtual);
    }

    function salvarPomodoro() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].pomodoros += 1;
      data[hoje].tempo += 30;
      data[hoje].relatorio = document.getElementById('relatorioTexto').value;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      atualizarTela();
    }

    function salvarRelatorioTexto() {
      const hoje = new Date().toISOString().slice(0, 10);
      const texto = document.getElementById('relatorioTexto').value;
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].relatorio = texto;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      document.getElementById('statusSalvar').textContent = "Relat칩rio salvo!";
      setTimeout(() => {
        document.getElementById('statusSalvar').textContent = "";
      }, 2000);
    }

    function atualizarTela() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      const hojeData = data[hoje] || { pomodoros: 0, tempo: 0, relatorio: "" };
      document.getElementById('pomodorosHoje').textContent = hojeData.pomodoros;
      document.getElementById('tempoHoje').textContent = hojeData.tempo;
      document.getElementById('tempoHojeHoras').textContent = (hojeData.tempo / 60).toFixed(1);
      document.getElementById('relatorioTexto').value = hojeData.relatorio || "";
    }

    document.getElementById('relatorioTexto').addEventListener("input", salvarRelatorioTexto);
    setModo('pomodoro');
    atualizarTela();
    if ('Notification' in window && Notification.permission !== 'granted') {
  Notification.requestPermission();
}
    function enviarNotificacao(titulo, mensagem) {
  if ('Notification' in window && Notification.permission === 'granted') {
    new Notification(titulo, { body: mensagem, icon: '游닀游빐' });
  }
}
    
  </script>
</body>
</html>
