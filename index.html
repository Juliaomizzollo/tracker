<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro da Julia üçÖ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7fb;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #ab7bc0; margin-bottom: 10px; }

    .modo {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .modo button {
      background-color: #e3dfff;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .modo button.active {
      background-color: #ab7bc0;
      color: white;
    }

    .timer {
      font-size: 64px;
      margin: 20px;
      color: #6b6bb8;
    }

    .buttons button {
      background-color: #ffe3e3;
      border: none;
      color: #333;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .info, .relatorio {
      margin-top: 20px;
      background: #f0faff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ab7bc0;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Julia's study time üìö</h1>

  <div class="modo">
    <button onclick="setModo('pomodoro')" id="btnPomodoro">Pomodoro</button>
    <button onclick="setModo('short')" id="btnShort">Short Break</button>
    <button onclick="setModo('long')" id="btnLong">Long Break</button>
  </div>

  <div class="timer" id="timer">30:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Zerar</button>
  </div>

  <div class="info">
    <p><strong>Pomodoros hoje:</strong> <span id="pomodorosHoje">0</span></p>
    <p><strong>Tempo estudado:</strong> <span id="tempoHoje">0</span> min (<span id="tempoHojeHoras">0.0</span> h)</p>
  </div>

<div class="relatorio">
  <p style="font-style: italic; color: #888; font-size: 15px;">
    ‚ÄúSucesso √© o ac√∫mulo de pequenos esfor√ßos, repetidos dia e noite.‚Äù<br>
    ‚Äî Robert Collier
  </p>
</div>

  <div class="nav">
    <a href="historico.html">üìä Ver hist√≥rico e gr√°ficos</a>
  </div>

  <div class="footer">
    Feito com üíú por Julia
  </div>

  <script>
    let timer;
    let rodando = false;
    let tempoInicial = 30 * 60; // 30 minutos
    let tempoRestante = tempoInicial;
    let inicio, modoAtual = 'pomodoro';

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function formatar(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function enviarNotificacao(titulo, msg) {
      if (Notification.permission === "granted") {
        new Notification(titulo, { body: msg });
      }
    }

    function setModo(modo) {
      clearInterval(timer);
      rodando = false;
      modoAtual = modo;

      if (modo === 'pomodoro') tempoInicial = 30 * 60; 
      if (modo === 'short') tempoInicial = 8 * 60;
      if (modo === 'long') tempoInicial = 20 * 60;

      tempoRestante = tempoInicial;
      document.getElementById('timer').textContent = formatar(tempoRestante);

      document.querySelectorAll('.modo button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn${modo.charAt(0).toUpperCase() + modo.slice(1)}`).classList.add('active');
    }

    function startTimer() {
      if (rodando) return;
      rodando = true;
      inicio = Date.now();

      timer = setInterval(() => {
        const agora = Date.now();
        const segundosPassados = Math.floor((agora - inicio) / 1000);
        const restante = tempoInicial - segundosPassados;

        if (restante >= 0) {
          tempoRestante = restante;
          document.getElementById('timer').textContent = formatar(restante);
        } else {
          clearInterval(timer);
          rodando = false;

          if (modoAtual === 'pomodoro') {
            salvarPomodoro();
            enviarNotificacao("Pomodoro finalizado!", "Hora da pausa üòä");
          } else {
            enviarNotificacao("Pausa finalizada!", "Vamos voltar? üí™");
          }

          document.getElementById('timer').textContent = formatar(tempoInicial);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      rodando = false;
      tempoInicial = tempoRestante;
    }

    function resetTimer() {
      clearInterval(timer);
      rodando = false;
      tempoRestante = tempoInicial;
      document.getElementById('timer').textContent = formatar(tempoRestante);
    }

    function salvarPomodoro() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].pomodoros += 1;
      data[hoje].tempo += Math.floor(tempoInicial / 60);
      data[hoje].relatorio = document.getElementById('relatorioTexto').value;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      atualizarTela();
    }

    function salvarRelatorioTexto() {
      const hoje = new Date().toISOString().slice(0, 10);
      const texto = document.getElementById('relatorioTexto').value;
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].relatorio = texto;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      document.getElementById('statusSalvar').textContent = "Relat√≥rio salvo!";
      setTimeout(() => {
        document.getElementById('statusSalvar').textContent = "";
      }, 2000);
    }

    function atualizarTela() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      const hojeData = data[hoje] || { pomodoros: 0, tempo: 0, relatorio: "" };
      document.getElementById('pomodorosHoje').textContent = hojeData.pomodoros;
      document.getElementById('tempoHoje').textContent = hojeData.tempo;
      document.getElementById('tempoHojeHoras').textContent = (hojeData.tempo / 60).toFixed(1);
      document.getElementById('relatorioTexto').value = hojeData.relatorio || "";
    }

    document.getElementById('relatorioTexto').addEventListener("input", salvarRelatorioTexto);
    setModo('pomodoro');
    atualizarTela();
  </script>
</body>
</html>
