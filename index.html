<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro da Julia 游꼔</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7fb;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ab7bc0;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 64px;
      margin: 20px;
    }

    .buttons button {
      background-color: #ffe3e3;
      border: none;
      color: #333;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ffd6d6;
    }

    .info, .relatorio {
      margin-top: 20px;
      background: #f9eaff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .info p {
      margin: 5px 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ab7bc0;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Pomodoro da Julia 游꺚</h1>
  <div class="timer" id="timer">30:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Zerar</button>
  </div>

  <div class="info">
    <p><strong>Pomodoros hoje:</strong> <span id="pomodorosHoje">0</span></p>
    <p><strong>Tempo estudado:</strong> <span id="tempoHoje">0</span> min</p>
  </div>

  <div class="relatorio">
    <p><strong>Relat칩rio do dia:</strong></p>
    <textarea id="relatorioTexto" placeholder="Escreva aqui seu resumo do estudo de hoje..."></textarea>
    <p id="statusSalvar" style="font-size: 12px; color: #666; margin-top: 5px;"></p>
  </div>

  <div class="nav">
    <a href="historico.html">游늵 Ver hist칩rico e gr치ficos</a>
  </div>

  <div class="footer">
    Feito com 游눞 por Julia e ChatGPT
  </div>

  <script>
    let tempo = 30 * 60; // 30 minutos
    let timer;
    let rodando = false;

    function formatar(segundos) {
      const m = Math.floor(segundos / 60).toString().padStart(2, '0');
      const s = (segundos % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer() {
      if (!rodando) {
        rodando = true;
        timer = setInterval(() => {
          if (tempo > 0) {
            tempo--;
            document.getElementById('timer').textContent = formatar(tempo);
          } else {
            clearInterval(timer);
            rodando = false;
            salvarPomodoro();
            alert("Pomodoro finalizado! Hora da pausa 游땕");
            tempo = 8 * 60;
            document.getElementById('timer').textContent = formatar(tempo);
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      rodando = false;
    }

    function resetTimer() {
      clearInterval(timer);
      rodando = false;
      tempo = 30 * 60;
      document.getElementById('timer').textContent = formatar(tempo);
    }

    function salvarPomodoro() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].pomodoros += 1;
      data[hoje].tempo += 30;
      data[hoje].relatorio = document.getElementById('relatorioTexto').value;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      atualizarTela();
    }

    function salvarRelatorioTexto() {
      const hoje = new Date().toISOString().slice(0, 10);
      const texto = document.getElementById('relatorioTexto').value;
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      if (!data[hoje]) {
        data[hoje] = { pomodoros: 0, tempo: 0, relatorio: "" };
      }
      data[hoje].relatorio = texto;
      localStorage.setItem("pomodoros", JSON.stringify(data));
      document.getElementById('statusSalvar').textContent = "Relat칩rio salvo!";
      setTimeout(() => {
        document.getElementById('statusSalvar').textContent = "";
      }, 2000);
    }

    function atualizarTela() {
      const hoje = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem("pomodoros") || "{}");
      const hojeData = data[hoje] || { pomodoros: 0, tempo: 0, relatorio: "" };
      document.getElementById('pomodorosHoje').textContent = hojeData.pomodoros;
      document.getElementById('tempoHoje').textContent = hojeData.tempo;
      document.getElementById('relatorioTexto').value = hojeData.relatorio || "";
    }

    document.getElementById('relatorioTexto').addEventListener("input", salvarRelatorioTexto);
    atualizarTela();
  </script>
</body>
</html>
