<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hist√≥rico de Estudos ‚Äî Julia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a58bd2;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .dia {
      background-color: #f3efff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .dia h3 {
      margin: 0 0 10px;
      color: #7d5ba6;
    }

    .grafico {
      margin-top: 30px;
    }

    canvas {
      max-width: 100%;
    }

    .voltar {
      margin-top: 20px;
      text-align: center;
    }

    .voltar a {
      text-decoration: none;
      color: #a58bd2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚ú® Hist√≥rico de Estudos ‚ú®</h1>
  <div class="container" id="historicoContainer">
    <!-- Dias aparecem aqui -->

    <div class="grafico">
      <canvas id="graficoDiario"></canvas>
      <canvas id="graficoSemanal" style="margin-top: 40px;"></canvas>
    </div>

    <div class="voltar">
      <a href="index.html">Voltar para o timer</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const dados = JSON.parse(localStorage.getItem("pomodoros") || "{}");
    const container = document.getElementById("historicoContainer");

    const datasOrdenadas = Object.keys(dados).sort().reverse();

    datasOrdenadas.forEach(data => {
      const { pomodoros, tempo } = dados[data];
      const div = document.createElement("div");
      div.className = "dia";
      div.innerHTML = `
        <h3>üóìÔ∏è ${data}</h3>
        <p>üçÖ <strong>Pomodoros:</strong> ${pomodoros}</p>
        <p>‚è±Ô∏è <strong>Tempo estudado:</strong> ${tempo} min (${(tempo/60).toFixed(1)} h)</p>
      `;
      container.insertBefore(div, container.querySelector(".grafico"));
    });

    const labels = datasOrdenadas.slice().reverse();
    const tempos = labels.map(d => dados[d].tempo);

    new Chart(document.getElementById("graficoDiario"), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: "Tempo estudado por dia (min)",
          data: tempos,
          backgroundColor: '#ab7bc0'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    const mensal = {};
    labels.forEach(data => {
      const mes = data.slice(0, 7); // yyyy-mm
      mensal[mes] = (mensal[mes] || 0) + dados[data].tempo;
    });

    new Chart(document.getElementById("graficoSemanal"), {
      type: 'bar',
      data: {
        labels: Object.keys(mensal),
        datasets: [{
          label: "Tempo estudado por m√™s (min)",
          data: Object.values(mensal),
          backgroundColor: '#f7c6c7'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
