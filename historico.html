<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HistÃ³rico de Pomodoros</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .contador {
      background-color: #cfe2ff;
      color: #1d3557;
      padding: 15px;
      margin: 20px auto;
      text-align: center;
      border-radius: 12px;
      max-width: 400px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Segoe UI', cursive, sans-serif;
    }

    .mes {
      margin-bottom: 40px;
    }

    .mes h2 {
      text-align: center;
      color: #a58bd2;
    }

    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 400px;
      margin: 0 auto;
    }

    .dia, .cabeca {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      background-color: #fff9cc;
      font-size: 14px;
    }

    .cabeca {
      background-color: #ffe88b;
      font-weight: bold;
    }

    .ativo {
      background-color: #d7b5f9 !important;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>HistÃ³rico mensal ðŸ“š</h1>
  <div class="contador" id="contador"></div>

  <div id="meses"></div>

  <script>
    // Contador para o vestibular
    const hoje = new Date();
    const vestibular = new Date('2025-10-19');
    const diffTime = vestibular - hoje;
    const diasRestantes = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("contador").textContent = `Faltam ${diasRestantes} dias para a sua aprovaÃ§Ã£o!`;

    const nomesMeses = ["Julho", "Agosto", "Setembro", "Outubro"];
    const meses = [6, 7, 8, 9]; // meses JS: 0 = jan

    const pomodoros = JSON.parse(localStorage.getItem("pomodoros") || "{}");

    const container = document.getElementById("meses");

    for (let i = 0; i < meses.length; i++) {
      const mes = meses[i];
      const ano = 2025;
      const nomeMes = nomesMeses[i];
      const diasNoMes = new Date(ano, mes + 1, 0).getDate();
      const primeiroDiaSemana = new Date(ano, mes, 1).getDay();

      const divMes = document.createElement("div");
      divMes.className = "mes";
      divMes.innerHTML = `<h2>${nomeMes}</h2><div class="calendario"></div>`;
      const cal = divMes.querySelector(".calendario");

      const diasSemana = ["D", "S", "T", "Q", "Q", "S", "S"];
      diasSemana.forEach(dia => {
        const cab = document.createElement("div");
        cab.className = "cabeca";
        cab.textContent = dia;
        cal.appendChild(cab);
      });

      for (let i = 0; i < primeiroDiaSemana; i++) {
        const vazio = document.createElement("div");
        vazio.className = "dia";
        cal.appendChild(vazio);
      }

      for (let d = 1; d <= diasNoMes; d++) {
        const dataFormatada = `${ano}-${(mes + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        const box = document.createElement("div");
        box.className = "dia";
        box.textContent = d;

       if (pomodoros[dataFormatada]?.pomodoros > 0) {
  const quantidade = pomodoros[dataFormatada].pomodoros;
  box.classList.add("ativo");
  box.title = `Fez ${quantidade} Pomodoro${quantidade > 1 ? 's' : ''}`;
}
        
        cal.appendChild(box);
      }

      container.appendChild(divMes);
    }
  </script>
</body>
</html>
